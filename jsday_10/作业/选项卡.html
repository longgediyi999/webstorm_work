
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            border: 1px solid red;
            width: 400px;
            margin: 50px auto;
        }

        ul:after {
            clear: both;
            display: block;
            content: "";
        }

        ul li {
            list-style: none;
            width: 100px;
            height: 40px;
            text-align: center;
            font: 20px/40px "微软雅黑";
            float: left;
            background-color: orange;
            cursor: pointer;
        }

        #box div {
            display: none;
            width: 400px;
            height: 300px;
            background-color: pink;
            text-align: center;
            font: 40px/300px "微软雅黑";
        }

        ul li.active {
            background-color: red;
        }

        #box div.show {
            display: block;
        }
    </style>
</head>
<script src="myTool.js"></script>
<body>
<div id="box">
    <ul>
        <li class="active">裤子</li>
        <li>袜子</li>
        <li>裙子</li>
        <li>帽子</li>
    </ul>
    <div class="show">品牌牛仔裤</div>
    <div >男士白色袜子</div>
    <div>时尚连衣裙</div>
    <div>炫酷棒球帽</div>
</div>
</body>
<script>
    var oLi = $("li");
    var oDiv = $("div",$("#box"));

    for(var i = 0; i < oLi.length ; i++) {

        oLi[i].setAttribute("a",i);

        oLi[i].onmouseover = function () {
            //清除所有的div的class
            for(var j = 0; j < oDiv.length ; j++) {
                oDiv[j].setAttribute("class","");
                oLi[j].setAttribute("class","");
            }

            this.setAttribute("class","active");

           oDiv[this.getAttribute("a")].setAttribute("class","show");
        }
    }




</script>
</html>
