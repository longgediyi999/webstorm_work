<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 10px;
            position: relative;
        }

        img {
            width: 300px;
            height: 200px;
            position: absolute;
            /*left: 500px;;*/
            /*top: 300px;*/
        }
    </style>
</head>
<body>
<input type="button" value="开始跳动" id="start">
<input type="button" value="停止" id="stop">
<div>
    <img src="img/00.jpg" id="img">
</div>
</body>
<script>
    //获取元素id
    var kaiShi = document.getElementById("start");  //开始
    var jieShu = document.getElementById("stop");   //结束
    var pic = document.getElementById("img");       //图片


    function bb() { //定义事件处理的函数
        var a = Math.round(Math.random() * 500);
        var b = Math.round(Math.random() * 300);
        pic.style.left = a + "px";
        pic.style.top = b + "px";
    }
    kaiShi.onclick = function () {
        quanju = setInterval("bb()", 100);
    }
    jieShu.onclick = function () {
        clearInterval(quanju);
    }

</script>
</html>
