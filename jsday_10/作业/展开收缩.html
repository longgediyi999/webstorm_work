<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body div {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            border: 1px solid black;
        }
    </style>
<body>
<div>
    <span id="div1">习近平强调，中方愿同巴方一道努力，在政治上继续坚定相互支持，加强协调配合，保持高层交往，不断推动两国各领域合作。中方赞赏巴方始终奉行一个中国政策，将一如既往支持巴勒斯坦人民恢复民族合法权利的正义事业。中方愿与巴方共建“一带一路”，支持有实力、有条件的企业到巴勒斯坦开展投资合作，实现互利共赢。我们愿同巴方在工业区建设、人才培训和太阳能电站项目等方面合作，帮助巴方提升自主发展能力。双方要继续加强在文化、教育、科研、党际、地方、民间、青年等各领域各层次交流合作，不断增进两国人民友谊。</span>
    <a href="#" id="shousuo">展开收缩</a>
</div>
</body>
<script>
    var div1 = document.getElementById("div1");
    var shousuo = document.getElementById("shousuo");
    var yuan = div1.innerHTML;   //原来的字符串
    var qiege = yuan.substring(0, 20);
    var qiegehou = yuan.substring(20);
    var onOff = true;
    shousuo.onclick = function () {
        if (onOff) {
            div1.innerHTML = qiege;
        } else {
            div1.innerHTML = yuan;
        }
        onOff = !onOff;
    }
    console.log(qiege);
    console.log(qiegehou);
    console.log(div1.innerText);
</script>
</head>
</html>
