<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 81px;
            height: 85px;
            background: url("fly.gif") no-repeat;

            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    var oBox = document.getElementById("box");

    document.onkeydown = function (ev) {

        ev = ev||event;
        console.log(ev);
        if(ev.keyCode==39){
            console.log(oBox.offsetLeft);
            oBox.style.left = oBox.offsetLeft + 10 + "px";
            oBox.style.transform = "rotate(90deg)";
        }

        if(ev.keyCode==37) {
            oBox.style.left = oBox.offsetLeft -10 +"px";
            oBox.style.transform = "rotate(-90deg)";
        }

        if(ev.keyCode==38) {
            oBox.style.top = oBox.offsetTop -10 +"px";
            oBox.style.transform = "rotate(0deg)";
        }
        if(ev.keyCode==40) {
            oBox.style.top = oBox.offsetTop +10 +"px";
            oBox.style.transform = "rotate(180deg)";
        }



    }

</script>
</html>
