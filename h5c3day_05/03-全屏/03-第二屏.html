<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../lib/jquery.fullpage.css">
  <script src="../lib/jquery-1.12.4.js"></script>
  <script src="../lib/jquery.fullPage.min.js"></script>

  <style>
    .s1 {
      width: 100%;
      height: 100%;
    }

    .s1 .s1_content {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .s1 .s1_content>img:nth-child(1) {
      margin-top: 100px;
    }

    .s1 .s1_content>.des {
      margin-top: 20px;
      margin-bottom: 40px;
    }
    /* 没有被激活的时候 图片的设置  */

    .s1 .s1_content>.des>img {
      opacity: .1;
      /* 为了省事 用margin  */
      margin: 0 20px;
      transition: all 1s;
    }
    /*  被激活的时候  图片的变化就完成 */

    .active .s1_content>.des>img {
      opacity: 1;
      margin: 0;
    }
    /* ====================================== */

    .s2 {
      width: 100%;
      height: 100%;
    }

    .s2 .s2_content {
      width: 100%;
      height: 100%;
      overflow: hidden;

      position: relative;
    }

    .s2 .s2_content .shield {
      width: 500px;
      margin-top: 150px;
      margin-left: 150px;
    }

    .s2 .s2_content>img {
      position: absolute;
      top: 180px;
      right: 250px;
    }
    /* 没有激活的时候 */

    .s2 .s2_content>.shield>img:nth-child(-n+4) {
      transition: transform 1s 0.1s linear;
    }

    .s2 .s2_content>.shield>img:nth-child(1) {
      transform: translate(20px, 280px) rotate(80deg);
    }

    .s2 .s2_content>.shield>img:nth-child(2) {
      transform: translate(220px, 190px) rotate(60deg);
    }

    .s2 .s2_content>.shield>img:nth-child(3) {
      transform: translate(500px, -280px) rotate(270deg);
    }

    .s2 .s2_content>.shield>img:nth-child(4) {
      transform: translate(120px, 360px) rotate(120deg);
    }
    /*  激活的时候 */

    .active .s2_content>.shield>img:nth-child(-n+4) {
      transform: none;
    }
  </style>
</head>

<body>
  <div id="fullpage">
    <div class="section s1">
      <div class="s1_content">
        <img src="../images/logo.png" alt="">
        <div class="des">
          <img src="../images/text_1.png" alt="">
          <img src="../images/text_2.png" alt="">
          <img src="../images/text_3.png" alt="">
          <img src="../images/text_4.png" alt="">
          <img src="../images/text_5.png" alt="">
          <img src="../images/text_6.png" alt="">
          <img src="../images/text_7.png" alt="">
          <img src="../images/text_8.png" alt="">
        </div>
        <img src="../images/info_1.png" alt="">
      </div>
    </div>
    <div class="section s2 ">
      <div class="s2_content">
        <div class="shield">
          <img src="../images/shield_1.png" alt="">
          <img src="../images/shield_2.png" alt="">
          <img src="../images/shield_3.png" alt="">
          <img src="../images/shield_4.png" alt="">
          <img src="../images/shield_5.png" alt="">
          <img src="../images/shield_6.png" alt="">
          <img src="../images/shield_7.png" alt="">
          <img src="../images/shield_8.png" alt="">
          <img src="../images/shield_9.png" alt="">
        </div>
        <img src="../images/info_2.png" alt="">
      </div>
    </div>
    <div class="section s3"> 第三屏 </div>
    <div class="section s4">第四屏</div>
    <div class="section s5">第五屏</div>
  </div>

  <script>
    $(function () {
      $('#fullpage').fullpage({
        // 每一屏的颜色
        'sectionsColor': ["#0da5d6", '#2ab561', '#de8910', '#16ba9d', "#0da5d6"],
        verticalCentered: false,
        continuousVertical: true
      })
    })
  </script>
</body>

</html>
