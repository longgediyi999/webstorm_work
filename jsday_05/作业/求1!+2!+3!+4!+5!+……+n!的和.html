<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function jiecheng(n) {
            if (n == 1) {
                return 1;
            }
            return n * jiecheng(n - 1);
        }
        var n = prompt("请输入 一个数");
        var sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += jiecheng(i);
        }
        console.log(sum);

    </script>
</head>
