<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var year = prompt("请输入年份");
        var month = prompt("请输入月份");
        var bbnian;   //闰年判断变量

        while (true) {
            if (month <= 0 || month > 12) {
                var month = prompt("请输入月份");    //判断月份是否符合规格
            } else {
                break;
            }
        }

        while (month > 0 && month <= 12) {
            if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
                var day = prompt("请输入日(年份为" + month + "月有31天)");
                if (day <= 0 || day > 31) {
                    var day = prompt("请输入日(年份为" + month + "月有31天)");    //判断用户输入的是否是1，3，5... 如果是则需要输入1-31之内的数
                    continue;
                } else {
                    break;
                }

            }
            else {
                break;
            }
        }

        while (true) {
            if (month == 2) {
                if (year % 4 == 1 && year % 100 != 0 || year % 400 == 0) {
                    var day = prompt("请输入日(年份为2月有29天)");
                    bbnian = 1;
                    if (day <= 0 || day > 29) {
                        continue;                            //判断用户输入的是否是2月... 如果是则需要判断年
                    } else {
                        break;
                    }
                }
                else {
                    var day = prompt("请输入日(年份为2月有28天)");
                    bbnian = 2;
                    if (day <= 0 || day > 28) {
                        continue;
                    } else {
                        break;
                    }
                }
            }

            if (month == 4 || month == 6 || month == 8 || month == 9 || month == 11) {
                var day = prompt("请输入日(年份为" + month + "月有30天)");
                if (day <= 0 || day > 30) {
                    var day = prompt("请输入日(年份为" + month + "月有30天)");
                }
                else {                                      //判断用户输入的是否是4，6，8...月... 如果是则需要大于=1小于=30
                    break;
                }
            }

            break;
        }


        document.write(year + "年" + month + "月" + day + "日");
        var tianshu = 0;
        for (let i = 1; i < month; i++) {
            if (i == 1 ||i == 3 || i == 5 || i == 7 || i == 8 || i == 10) {
                tianshu += 31;
            }
            if (i == 4 || i == 6 || i == 8 || i == 9 || i == 11) {
                tianshu += 30;
            }
            if (i == 2) {
                if (bbnian == 1) {
                    tianshu += 29;
                } else {
                    tianshu += 28;
                }
            }
        }

        var lalala = parseInt(day);
        tianshu = tianshu + lalala;
        document.write("第" + tianshu + "天");

    </script>

</head>

</body>
</html>
