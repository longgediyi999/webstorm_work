<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i = 1;
        var j = 1;
        while (i <= 10) {
            while (j <= 10) {
                document.write("*");
                j++;
            }
            document.write("<br />");
            i++;
            j = 1;
        }
    </script>
</head>
<body>

</body>
</html>
