<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i = 1;
        var j = 1;
        for (i; i <= 9; i++) {
            for (j; j <= i; j++) {
                document.write(j + "*" + i + "=" + i * j);
                document.write("&nbsp;");
            }
            document.write("<br />");
            j=1;
        }
    </script>
</head>
<body>

</body>
</html>
