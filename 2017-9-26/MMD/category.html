<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入base -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入index -->
    <link rel="stylesheet" href="css/creatList.css">
    <!-- 引入less -->
    <script src="lib/less/less.js"></script>
</head>
<body>
    <!-- header -->
    <header id="header">
        <a href="#" class="logo">
            <img src="images/header_logo.png" alt="">
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>

    <!-- search  -->
    <section id="search">
        <form action="#">
                <input type="search" placeholder="book">
                <input type="submit" value="搜索">
        </form>
    </section>


    <section id="creatList_list">
        <ul class="creatList_ul">
            <!-- <li>
                <a href="#">大 家 电</a>
                <ul class="clearfix">
                    <li>电视</li>
                    <li>电视</li>
                    <li>电视</li>
                    <li>电视</li>
                    <li>电视</li>
                    <li>电视</li>
                </ul>
            </li> -->
        </ul>
    </section>

    <!-- more -->
    <section class="more">
        <span>更多优惠信息</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
    </section>

    <!-- logr 登陆/注册 -->
    <section id="logr" class="clearfix">
        <div class="login">登陆</div>
        <div class="register">注册</div>
        <div class="logTop">
            <span></span>
            返回顶部
        </div>
    </section>

    <!-- download -->
    <section id="download">
        <p>手机app下载</p>
    </section>


    <!-- 动态获取数据creatList_list -->
    <script type="text/html" id="getList_list">
        
        {{each result as value}}
        <li>
            <a href="#" data_title_id={{value.titleId}} class="djd">{{value.title}}</a>
            <ul class="clearfix">

            </ul>
        </li>
        {{/each}}

    </script>


    <!-- 动态获取数据getList_ul -->
    <!-- a.href   从category 页面跳转到 list，并传categoryid和category -->
    <script type="text/html" id="getList_ul">
        {{each result as value}}
        <li><a href="./list.html?categoryid={{value.categoryId}}&pageid=1">{{value.category}}</a></li>
        {{/each}}
    </script>


    <!-- 引入jQuery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 引入bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 引入url -->
    <script src="js/url.js"></script>
    <!-- 引入template -->
    <script src="js/template.js"></script>
    <!-- 引入creatList -->
    <script src="js/creatList.js"></script>


    
    <a href="#" ></a>

</body>
</html>
