    <section id="download">

    <!-- 动态获取商品列表数据 -->
    <script type="text/html" id="getMenuList">
        {{each result as value}}
        <li class="clearfix">
            <a href="./details.html?productId={{value.productId}}">
                <div class="product">
                    {{#value.productImg}}
                    <!-- <img src="http://pro.zuyushop.com:8015/ProPic/20159/Thumb/Thumb_2015090009064857056.jpg" alt=""> -->
                    <div class="pic">
                        <h5>{{value.productName}}</h5>
                        <p>{{value.productPrice}}</p>
                        <div class="text">
                            <span>{{value.productQuote}}</span>
                            <span>{{value.productCom}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    
    </script>
