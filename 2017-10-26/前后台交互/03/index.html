<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background-color: hotpink;
        }

</head>

<body>
    <form action="/login">
        用户名
        <input type="text" name="" id="uname">
        <br> 密码
        <input type="text" name="" id="pwd">
        <br>
        <input type="submit" value="提交">
    </form>

    <div>

    </div>
</body>
<script>
    document.querySelector('form').onsubmit = function (e) {
        e.preventDefault()

        var xhr = new XMLHttpRequest();
        var username1 = document.getElementById('uname').value
        var password2 = document.getElementById('pwd').value

        var url = '?username=' + username1 + '$password=' + password2

        xhr.open('get', '/login' + url)

        xhr.send()


        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
                var obj = JSON.parse(xhr.responseText)
                if (obj.code == '001') {

                } else {

                }
                document.querySelector('div').innerText = obj.msg
            }
        }

    }
</script>

</html>
