        <li>asdfasd</li>
        <li>asdfasd</li>

</div>

<script>
    var oUl = document.getElementById("aa");

    function next(ele) {
        var next = ele.nextElementSibling || ele.nextSibling;
        if(next && next.nodeType == 1){
            return next;
        }else {}
        return null;
    }

    if(next(oUl)){
        next(oUl).style.backgroundColor = "red";
    }



</script>
