<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		canvas {
			border : 1px solid #000;
		}
	</style>
</head>
<body>
<canvas width="800" height="600" id="canvas">1</canvas>

</body>

<script>

	var canvas = document.getElementById("canvas");

	ctx.fillStyle = 'red'
	ctx.fillRect(100,100,200,200)



</script>
