<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#canvas {
			border: 1px solid #000;
		}

	</style>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas')
	var context = canvas.getContext('2d')

	context.fillStyle = 'black'

	context.fillRect(100,100,250,350)


	context.fillStyle = '#fff'

	//移动到100,100坐标
	context.beginPath()

	context.moveTo(100,100)
	context.lineTo(225,100)
	context.lineTo(100,225)
	context.fill()

	context.beginPath()
	context.moveTo(225,100)
	context.lineTo(350,100)
	context.lineTo(350,225)
	context.fill()

	context.fillRect(150,275,150,100)

</script>
</html>
