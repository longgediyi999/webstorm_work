<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1,2,3,4,1,2,3,6,5,7,8,8,9];
        function quchong(arr) {
            for(var i = 0; i < arr.length ; i++) {
                for(var j = 0; i < arr.length-i-1;j++){
                    if(arr[j] == arr[j+1]){
                        arr[j+1] = "";
                    }
                }
            }
            return arr;
        }
        console.log(quchong(arr));
    </script>
</head>
