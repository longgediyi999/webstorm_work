<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1, 2, 33, 4, 5, 6, 77, 8, 9, 10];
        function fanzhuan(arr) {
            var temp;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
            return arr;
        }
        console.log(fanzhuan(arr));
    </script>
</head>

</html>
