        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        var p1 = new Person("zs", 18);
        var p2 = p1;
        p2.name = "ls";
        console.log(p1.name);
        console.log(p2.name);

        //2.
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        function f1(p) {
            p.name = "ls";
            console.log(p.name);
        }
        var p1 = new Person("zs", 18);
        console.log(p1.name);
        f1(p1);
        console.log(p1.name);
    </script>
