<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xiaoling</title>
	<style>
		#canvas {
			border: 1px solid #000;
		}
	</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d')

    var img = document.createElement('img')

	img.src = 'img/chidouren.jpg'

	img.onload = function () {
		ctx.drawImage(img,0, 130, 40, 65, 100, 100, 40, 65)
	}







</script>
</body>

</html>
