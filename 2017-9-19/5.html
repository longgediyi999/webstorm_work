<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xiaoling</title>
	<style>
		#canvas {
			border: 1px solid #000;
		}
	</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d')

	var img = new Image()

	img.src = './img/rabbit.png'

	var index = 0
	var start = 50
	var step = 5

	img.onload = function () {
		window.setInterval(function () {
			ctx.clearRect(0, 0, canvas.width, canvas.height)

			ctx.drawImage(img, index * 40, 130, 40, 65, start, 100, 40, 65)

			index++
			index > 3 && (index = 0 )
			start += step
		}, 50)

	}


</script>
</body>

</html>
