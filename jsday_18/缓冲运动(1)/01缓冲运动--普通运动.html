<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 150px;
				height: 300px;
				background: red;
				position: fixed;
				left: -150px;
				top: 100px;
				cursor: pointer;
			}
			#side {
				width: 30px;
				height: 60px;
				line-height: 20px;
				text-align: center;
				color: white;
				background: black;
				position: absolute;
				right: -30px;
				top: 80px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="side">分享到</div>
		</div>
	</body>
	<script type="text/javascript">
		// 获取box元素
		var oBox = document.getElementById("box");
		// 设置一个变量  为空对象 后续用来存定时器
		var timer = null;
		// 当box 鼠标移上的时候 触发该事件
		oBox.onmouseover = function() {
			// 用定时器之前 先清除定时器 保证页面上只有一个定时器
			clearInterval(timer);
			// 设置一个变量iCur 当前值  初始化为0
			var iCur = 0;
			// 开定时器
			timer = setInterval(function(){
				// iCur获取当前的需要运动物体属性  left ： 150px===> 150数字类型
				iCur =  parseFloat(getStyle(oBox,"left"));
				// 判断 当前值 是否已经等于目标值 如果等于说明到了
				if (iCur == 0) {
					// 清除定时器
					clearInterval(timer);
					// 设定时器timer变量为空 清除里面的数字编号
					timer = null;
				} else {
					// 否则接着走
					oBox.style.left = iCur + 10 + "px";
				}
				
			},30);
			
			
		}
		// 当鼠标移出box身上 触发该事件
		oBox.onmouseout = function() {
			clearInterval(timer);
			// 设置一个变量iCur 当前值  初始化为0
			var iCur = 0;
			// 开定时器
			timer = setInterval(function(){
				// iCur获取当前的需要运动物体属性  left ： 150px===> 150数字类型
				iCur =  parseFloat(getStyle(oBox,"left"));
				// 判断 当前值 是否已经等于目标值 如果等于说明到了
				if (iCur == -150) {
					// 清除定时器
					clearInterval(timer);
					// 设定时器timer变量为空 清除里面的数字编号
					timer = null;
				} else {
					// 否则接着走
					oBox.style.left = iCur - 10 + "px";
				}
				
			},30);
			
			
		}
		
		
		
		function getStyle(obj,attr) {
			return obj.currentStyle? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
		}
	</script>
</html>
