<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 500px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
	var oBox = document.getElementById("box");
	
	oBox.onclick = function() {
		// 宽300 高300
		/*bigFn(this,"width",300,10);
		bigFn(this,"height",300,10);*/
		// 相当于做了链式调用 添加回调函数   // 回调函数内部的this 进行了更改 将指向改为obj当前运动物体 
		/*bigFn(this,"width",300,10,function(){
			
			bigFn(this,"height",300,10)
		})*/
		bigFn(this,{
			width:300,
			height:500
		},10)
	}


	function bigFn(obj,json,speed,callback) {
				// 用定时器之前 先清除定时器 保证页面上只有一个定时器
				clearInterval(obj.timer);
				// 设置一个变量iCur 当前值  初始化为0
				var iCur = 0;
				obj.timer = setInterval(function(){
					// 在定时器中每一次间隔中 采用forin遍历的形式 实现多值同时变化
					
					var onOff = true;
					
					for (var attr in json) {
						
						// 目标点 =  对象[键名]
						var target = json[attr];
						
						if (attr == "opacity") {
							iCur =  Math.round(getStyle(obj,attr)*100);// 
						} else {
							// iCur获取当前的需要运动物体属性  left ： 150px===> 150数字类型
							iCur =  parseFloat(getStyle(obj,attr));
						}
					
					
						// 判断 当前值 是否已经等于目标值 如果等于说明到了
						if (iCur != target) {
							onOff = false;
							if (attr == "opacity") {
								// 将变化后的值 进行赋值  
								// 标准浏览器下的赋值
								obj.style[attr]= (iCur + speed)/100;
								// IE6 7 8 下的赋值
								obj.style.filter = 'alpha(opacity='+  (iCur + speed)+')';
							} else {
								// 否则接着走
								obj.style[attr] = iCur + speed + "px";
							}
						} 
						
						
					}
				
					if(onOff) {
						// 清除定时器
						clearInterval(obj.timer);
						// 设定时器timer变量为空 清除里面的数字编号
						obj.timer = null;
						// 判断callback是否存在 如果存在 则执行callback
						(callback && typeof callback == "function" )&& callback.call(obj);
					}
				
				},30);
			}
		
	function getStyle(obj,attr) {
		return obj.currentStyle? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
	}
	</script>
</html>
