<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>
    <script>
            window.onload = function () {
                var oUl = document.getElementById("imagegallery");
                var aA = oUl.getElementsByTagName("a");
                console.log(aA);

                var oImgs = document.getElementById("imgs");

                var aDIv = document.getElementsByTagName("div")[0];


              /*  aA[0].onclick = function() {
                    oImgs.src = this.href;
                    aDIv.innerHTML = this.title;
                    return false;
                }*/
                
                for(var i = 0; i < aA.length ; i++) {
                    aA[i].onclick = function() {
                        oImgs.src = this.href;
                        aDIv.innerHTML = this.title;
                        return false;
                    }
                }

            }
    </script>
</head>
<body>
<h2>
    美女画廊
</h2>
<a href="#">注册</a>
<ul id="imagegallery">
    <li>
        <a href="imgs/1.jpg" title="美女A">
            <img src="imgs/1-small.jpg" width="100" alt="美女1">
        </a>
    </li>
    <li>
        <a href="imgs/2.jpg" title="美女B">
            <img src="imgs/2-small.jpg" width="100" alt="美女2">
        </a>
    </li>
    <li>
        <a href="imgs/3.jpg" title="美女C">
            <img src="imgs/3-small.jpg" width="100" alt="美女3">
        </a>
    </li>
    <li>
        <a href="imgs/4.jpg" title="美女D">
            <img src="imgs/4-small.jpg" width="100" alt="美女4">
        </a>
    </li>
</ul>


<div style="clear:both"></div>
<img id="imgs" src="imgs/placeholder.png" width="450px">
<p id="des">选择一个图片</p>
</body>
</html>
