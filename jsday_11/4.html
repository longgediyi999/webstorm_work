<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:nth-child(2) {
            width: 150px;
            height: 30px;
        }
    </style>
</head>
<body>
<input type="button" value="单机弹出对话框" />
<input type="button" value="单机按钮修改元素样式" />
</body>
<script>
    var oBtn = document.getElementsByTagName("input");

    oBtn[0].onclick = function() {
        alert("我是对话框");
    }

    oBtn[1].onmouseover = function() {
        oBtn[1].style.width = "100px";
        oBtn[1].style.height = "100px";
    }
    oBtn[1].onmouseout = function () {
        oBtn[1].style.width = "150px";
        oBtn[1].style.height = "30px";
    }
</script>
</html>
