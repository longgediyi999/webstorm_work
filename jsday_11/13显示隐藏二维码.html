
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="myTool.js"></script>-->
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(imgs/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }

        .erweima {
            position: relative;
            top: 0;
            left: -150px;
        }

        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="nodeSmall">
    <!--a链接,鼠标放上去,显示二维码-->
    <a href="#"></a>
    <!--二维码-->
    <div class="erweima hide" id="er">
        <img src="imgs/456.png" alt="">
    </div>
</div>
</body>

<script>
    var oNodeSmall = document.getElementById("nodeSmall");
    var oEr = document.getElementById("er");

    oNodeSmall.onmouseover = function() {
        oEr.className = "erweima show";
    }
    oNodeSmall.onmouseout = function() {
        oEr.className = "erweima hide";
    }

</script>

</html>
