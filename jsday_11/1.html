    <script>
        var arr = ["c", "a", "z", "a", "x", "a", "a", "z", "c", "x", "a", "x"]
        //1. 找到数组中第一个a出现的位置
        var index = arr.indexOf("a");
        console.log(index);
        //2. 找到数组中最后一个a出现的位置
        var lasrIndex = arr.lastIndexOf("a");
        console.log(lasrIndex);
        //3. 找到数组中每一个a出现的位置
        var arrIndex = []; //建立一个空的数组  用来存每一个A的位置
        var aIndex = 0;
        //通过判断返回的结果是不是-1 如果不是-1说明有A
        while (arr.indexOf("a",aIndex)!=-1){
            //找到A对应的下标 把下标存入数组中
            var aIndex = arr.indexOf("a",aIndex);
            //把下标存入数组中
            arrIndex.push(aIndex);
            //把查找的位置加1 下次再进行搜索查找
            aIndex +=1;
        }
        console.log(arrIndex);
