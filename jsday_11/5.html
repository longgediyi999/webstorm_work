<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
<input type="button" value="单机显示隐藏div" id="btn"/>
<div id="box"></div>
</body>
<script>
    window.onload = function() {
        var oBtn = document.getElementById("btn");
        var oBox = document.getElementById("box");
        oBtn.onclick = function() {
            oBox.style.display = "none";
        }
    }
</script>
</html>
