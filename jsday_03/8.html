        //  7定义一个数组 输出最大值和最小值     ---（并且输出最大值对应的下标）
        var arr = [1, 8, 22, 10, 3, 9, 50, 15, 44, 5];
        var num;
        var j;
        for (var i = 0; i < arr.length; i++) {
            for (j = 0; j <= arr.length - 1; j++) {

                if (arr[i] > arr[i + 1]) {
                    num = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = num;
                }
            }
        }

        console.log(arr[arr.length - 1]);
        console.log(arr);
