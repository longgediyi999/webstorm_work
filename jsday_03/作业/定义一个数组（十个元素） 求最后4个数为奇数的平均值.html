<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1, 8, 22, 10, 3, 9, 50, 15, 44, 5];
        var sum = 0;
        var m = 0;
        for (var i = arr.length - 1; i >= 0; i--) {
            if (arr[i] % 2 == 1) {
                sum += arr[i];
                m++;
                if (m == 4) {
                    break;
                }
            }
        }
        console.log(sum / m);
    </script>
