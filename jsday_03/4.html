<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var arr = [];
        var j = 0;
        for (var i = 1; i <= 100; i++) {
            for (; j <= i; j++) {
                if (i % 3 == 0) {
                    arr[j] = i;
                }
            }
        }
        document.write(arr);


    </script>
</head>
