<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }

        .SubCategoryBox {
            width: 300px;
            height: 170px;
            margin: 50px auto;
        }

        .SubCategoryBox ul li {
            display: inline-block;
            width: 100px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div class="SubCategoryBox">
        <ul>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>佳能</li>
            <li>其他品牌相机</li>
        </ul>
        <div class="showmore">
            <a href="#"><span>显示所有品牌</span></a>
        </div>
    </div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
       var $category = $('ul li:gt(5):not(:last)');
        $category.hide();
        var $toggleBtn = $('div.showmore > a');
        $toggleBtn.click(function () {

            if($category.is(":visible")){
                $category.hide();
                $('.showmore a span')
                        .text("显示所有品牌");
            }else{
                $category.show();
                $('.showmore a span')
                        .text("精简显示品牌");
            }


            return false;
        });
    });
</script>

</html>
