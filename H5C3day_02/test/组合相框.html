<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 623px;
            height: 417px;
            margin: 50px auto;
            background: url("images/bg1.png") left top,
            url("images/bg2.png") right top,
            url("images/bg3.png") left bottom,
            url("images/bg4.png") right bottom,
            url("images/bg5.png") center center;
            background-repeat: no-repeat;
        }

        .box:hover {
            background: url("images/bg1.png") left top,
            url("images/bg2.png") right top,
            url("images/bg3.png") left bottom,
            url("images/bg4.png") right bottom,
            url("images/dog.gif") center center/400px;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
