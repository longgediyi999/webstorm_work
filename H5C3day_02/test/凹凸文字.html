<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: gray;
        }
        h1 {
            font-size: 100px;
            color: gray;
        }
        h1:nth-child(1){
            text-shadow: -1px -1px 0 #000, 1px 1px #fff;
        }
        h1:nth-child(2){
            text-shadow: -1px -1px 0 #fff, 1px 1px #000;
        }
    </style>
</head>
<body>
    <h1>这个是凹进去的</h1>
    <h1>这个是凸起来的</h1>
</body>
</html>
